<!DOCTYPE html>
<html>
<head><title>CRM - Customers</title></head>
<body>
    <h1>Customer List</h1>
    <form method="get">
        <input type="text" name="q" placeholder="Search..." value="{{ query }}">
        <button type="submit">Filter</button>
    </form>
    <ul>
        {% for customer in customers %}
            <li>{{ customer.uservorname }} â€” {{ customer.userstatus }}</li>
        {% empty %}
            <li>No customers found.</li>
        {% endfor %}
    </ul>
<a href="{% url 'export_customers_csv' %}?q={{ query }}">Download Filtered CSV</a>
<a href="{% url 'import_customers_csv' %}">Import CSV</a>

</body>
</html>
